<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/truffle-contract@4.0.31/dist/truffle-contract.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Donor Form</title>
  </head>
<body>

<h2>Donor Form</h2>

 <form>
  <label for="fname">First name:</label> 
  <input type="text" id="fname" name="fname">
  <label for="lname">Last name:</label>
  <input type="text" id="lname" name="lname"><br>
  <label for="age">Age:</label><br>
  <input type="text" id="age" name="age"><br>
 <label for="smoke">Do you smoke:</label>
  <select name="smoke" id="smoke">
  <option value="yes">Yes</option>
<option value="No">No</option></select><br><br>
<label for="drink">Do you drink:</label>
  <select name="drink" id="drink">
  <option value="yes">Yes</option>
 <option value="No">No</option></select><br><br>
<label for="tattoo">Do you have a tattoo:</label>
  <select name="tattoo" id="tattoo">
  <option value="yes">Yes</option>
<option value="No">No</option>
  </select><br><br>
  <label for="grp">What is your Blood group?</label>
   <select name="grp" id="grp">
    <option value="A+">A+</option>
    <option value="A-">A-</option>
    <option value="B+">B+</option>
    <option value="B-">B-</option>
    <option value="O+">O+</option>
    <option value="O+">O-</option>
    <option value="AB+">AB+</option>
    <option value="AB-">AB-</option>
  </select><br><br>
  <label for="ask">Reason for donation:</label><br>
  <textarea id="reason" name="reason" rows="4" cols="50"></textarea> <br>
  <label for="BMI">BMI:</label><br>
  <input type="text" id="BMI" name="BMI"><br>
  <label for="issues">Do you have any health issues:</label>
  <select name="issues" id="issues">
  <option value="yes">Yes</option>
  <option value="No">No</option>
  <textarea placeholder="If yes, what are they?" id="issue" name="issue" rows="4" cols="50"></textarea> <br>
  
<!-- <input type="submit" value="Submit"> -->
</form> 
<button id="formsubmit">Submit</button>
<script src="app.js"></script>
</body>
</html>
